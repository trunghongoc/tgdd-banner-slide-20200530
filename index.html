<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng slide như tgdd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slides" id="slides">
            <div class="wrap">
                <div class="slide">
                    <img src="img/800-300(1)-800x300.png" alt="">
                </div>

                <div class="slide">
                    <img src="img/800-300-800x300-18.png" alt="">
                </div>

                <div class="slide">
                    <img src="img/800-300-800x300-21.png" alt="">
                </div>

                <div class="slide">
                    <img src="img/800-300-800x300-22.png" alt="">
                </div>

                <div class="slide">
                    <img src="img/800-300-800x300-24.png" alt="">
                </div>

                <div class="clearfix"></div>
            </div>

            <div class="button">
                <div class="prev">
                    <span>‹</span>
                </div>
                <div class="next">
                    <span>›</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
